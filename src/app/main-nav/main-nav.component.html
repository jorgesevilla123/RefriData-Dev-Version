<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [ngClass]="{hidden: !(isHandset$ | async)}"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#" routerLink="/inventory-main">Inventario</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <a routerLink="/"><img src="../../assets/finishedlogo.png" alt=""></a>
      <span class="spacer"></span>
      <!-- menu for navigating through the app -->
      <button class="desktop-display" mat-button [matMenuTriggerFor]="menu">Navegacion    <mat-icon>expand_more</mat-icon></button>
<mat-menu #menu="matMenu">
  <button class="nav-menu-buttons" mat-menu-item routerLink="/inventory-search">Inventario <mat-icon class="inventory">store</mat-icon></button>
  <button class="nav-menu-buttons" mat-menu-item routerLink="/configurations">Configuraciones <mat-icon class="config">settings</mat-icon></button>
  <button class="nav-menu-buttons" mat-menu-item routerLink="/products-search">Busqueda de productos <mat-icon class="busqueda">search</mat-icon></button>
  <button class="nav-menu-buttons" mat-menu-item routerLink="/sales-and-clients">Compras y clientes <mat-icon class="clientes">people</mat-icon></button>
</mat-menu>

    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
