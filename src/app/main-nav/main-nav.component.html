





<mat-sidenav-container style="height: 100%; " class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="false" [ngClass]="{hidden: !(isHandset$ | async)}"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false">
    <mat-toolbar style="padding: 10px; width: auto;">Navegacion <mat-icon>apps</mat-icon></mat-toolbar>
    <mat-nav-list>
      <a style="color: rgba(255, 166, 0, 0.801);" mat-list-item href="#" routerLink="/inventario">Inventario <mat-icon>store</mat-icon></a>
      <a style="color: rgba(0, 102, 255, 0.822)" mat-list-item href="#" routerLink="">Configuraciones de negocio<mat-icon>settings</mat-icon></a>
      <a style="color: rgba(2, 148, 2, 0.76)"  mat-list-item href="#">Clientes y ventas <mat-icon>point_of_sale</mat-icon></a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="desktop-toolbar">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <a routerLink="/dashboard"><img src="../../assets/finishedlogo.png" alt=""></a>
      <span class="spacer"></span>
      <!-- menu for navigating through the app -->
      <button class="desktop-display" mat-button [matMenuTriggerFor]="menu">Navegacion    <mat-icon>expand_more</mat-icon></button>
<mat-menu #menu="matMenu">
  <button class="nav-menu-buttons" mat-menu-item routerLink="/inventario/busqueda">Inventario <mat-icon class="inventory">store</mat-icon></button>
  <button class="nav-menu-buttons" mat-menu-item routerLink="/finanzas">Configuraciones <mat-icon class="config">settings</mat-icon></button>
  <button class="nav-menu-buttons" mat-menu-item routerLink="/ventas-y-clientes">Clientes y ventas <mat-icon class="clientes-ventas">search</mat-icon></button>
</mat-menu>

<div style="float: right">

<button class="desktop-display" mat-button [matMenuTriggerFor]="settingsMenu"><mat-icon>settings</mat-icon> <mat-icon>expand_more</mat-icon></button>
<mat-menu #settingsMenu="matMenu">
  <div *ngIf="signedIn$ | async; else isSignedIn">
    <button  mat-menu-item (click)="onLogout()">Cerrar sesion <mat-icon>login</mat-icon></button>
  </div>
  <ng-template #isSignedIn>
    <button style="float: right" mat-menu-item routerLink="/login">Iniciar session <mat-icon>login</mat-icon></button>
  </ng-template>
</mat-menu>

</div>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
