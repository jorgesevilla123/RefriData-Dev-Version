<div class="login-bounds">

    <h4 class="login-title">Inicia sesion para acceder!</h4>

    <div class="login-form">
        <mat-card class="login-card">
            <mat-card-title>
                <img style="  width: 247px;
                display: block;
                margin-left: auto;
                margin-right: auto;" src="../../assets/finishedlogo.png">

            </mat-card-title>



            <mat-card-content>
                <form [formGroup]="userService.loginForm" (submit)="signupUser()">


                    <div class="form-field">
                    <label for="email">Correo electronico</label>
                    <mat-form-field  appearance="outline">
                        <mat-label>Correo electronico</mat-label>
                        <input id="email"  #email matInput formControlName="email">
                    </mat-form-field>
                    <mat-error class="already-in" *ngIf="alreadyRegistered">
                        Este correo ya esta registrado
                    </mat-error>
                    <mat-error class="already-in" *ngIf="noEmail">
                        Debes escribir un correo electronico
                    </mat-error>
                    </div>

                 
                    <div class="form-field">
                    <label for="password">Contraseña</label>
                    <mat-form-field appearance="outline">
                        <mat-label>Contraseña</mat-label>
                        <input id="password" #password matInput type="password" formControlName="password">
                        
                    </mat-form-field>
                    <mat-error class="password-match" *ngIf="passwordsMatch">
                        Las contraseñas no coinciden
                    </mat-error>
                    <mat-error class="password-match" *ngIf="noPassword">
                        Debes escribir una constraseña
                    </mat-error>
                    </div>


                    <div class="form-field">
                    <label for="repeat-password">Repite la contraseña</label>
                    <mat-form-field appearance="outline">
                        <mat-label>Repetir contraseña</mat-label>
                        <input id="repeat-password" #confirmPassword matInput type="password" formControlName="confirmPassword">
                    </mat-form-field>
                    </div>

                    
    
        <div class="login-button">
            <button class="form-submit-button" mat-raised-button>Crear cuenta</button>
        </div>


                </form>

            </mat-card-content>



        </mat-card>


    </div>






</div>
