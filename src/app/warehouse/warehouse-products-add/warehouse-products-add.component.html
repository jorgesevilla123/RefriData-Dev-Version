<div style="margin: 20px;">
    <button mat-stroked-button appBackbutton><mat-icon>arrow_back</mat-icon>  Volver</button>
</div>






<div class="warehouse-options-div">
    <form (submit)="searchProduct(searchBox.value)">
        <mat-form-field appearance="outline" class="warehouse-search-form">
            <mat-label>Buscar productos</mat-label>
            <input #searchBox matInput id="search-box" placeholder="Buscar" />
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
        <button style="background-color: dodgerblue" type="submit" mat-fab>
      <mat-icon>search</mat-icon>
    </button>
    </form>
</div>





<div style="margin-left: 30px;" *ngIf="productsAdded">
    <mat-chip-list *ngFor="let product of productsAdded" style="margin-right: 10px;" class="added-products">
        <mat-chip matBadge="{{product.cantidad}}" matBadgePosition="before">{{product.title}}</mat-chip>
        <button mat-mini-fab (click)="increase(product)"><mat-icon>add</mat-icon></button>
        <button mat-mini-fab (click)="decrease(product)"><mat-icon>remove</mat-icon></button>
    </mat-chip-list>
</div>

<button mat-raised-button (click)="save()">Guardar productos</button>
<button mat-raised-button (click)="deleteAll()">Borrar todos</button>







<div>
    <ul *ngFor="let product of pageOfItems">
        <li>{{product.title}}</li>
        <button mat-raised-button (click)="selectProduct(product)">Agregar</button>
    </ul>
</div>
