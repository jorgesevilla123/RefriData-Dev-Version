<h2 mat-dialog-title>AÃ±adir producto</h2>
<mat-dialog-content>
    <form >
        <mat-form-field appearance="outline">
            <mat-label>Descripcion del producto</mat-label>
            <input #description matInput placeholder="Ej. COMPRESOR DE 1/4">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Modelo o Codigo</mat-label>
            <input #model matInput placeholder="Ej. EMI 80HLP">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Precio costo</mat-label>
            <input #cost type="number" matInput placeholder="Costo del producto">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Cantidad en almacen</mat-label>
            <input #quantity type="number" matInput placeholder="Cantidad en almacen">
        </mat-form-field>
        <input #fileInput style="display: none;" type="file" (change)="onFileUpload($event)">
        <button ng-click="clickUpload()" id="file-button" mat-raised-button ><mat-icon>get_app</mat-icon> Subir imagen</button>


        <mat-dialog-actions>
            <button type="submit" mat-raised-button (submit)="onSubmit(description.value, model.value, cost.value, quantity.value);"> <mat-icon>add</mat-icon> Crear</button>
            <button mat-raised-button [mat-dialog-close]="true"><mat-icon>close</mat-icon> Cancelar</button>
        </mat-dialog-actions>
    </form>
</mat-dialog-content>
