    <div  *ngIf="!products; else productsGrid">
      <div class="center-spinner">
        <mat-spinner></mat-spinner>
      </div>

<ng-template #productsGrid>

  
    
<mat-grid-list cols="3" gutterSize="10px" rowHeight="450px">
  <h3 style="margin-left: 30px; font-weight: 200" >mostrando <b>{{products.length}}</b> productos de <b>{{allProducts}}</b> en inventario</h3>
  <mat-grid-tile *ngFor="let product of products">
    <mat-card class="inventory-products-card">
      <mat-card-header>
        <mat-card-title class="card-title">
          {{product.title}}
        </mat-card-title>
     
      </mat-card-header>
      <div *ngIf="product.imagePath == 'no-photo'; else image">
        <img class="product-card-img" mat-card-image src="../../../../assets/no-image.png">
      </div>
      <ng-template #image>
        <img class="product-card-img" mat-card-image [src]="product.imagePath">
      </ng-template>
      <mat-card-content>
        <h3>Modelo: {{product.modelo}}</h3>
        <h3>Precio: {{product.precio | currency}}</h3>
        <h3>Cantidad: {{product.cantidad}}</h3>
      </mat-card-content>

    </mat-card>

  </mat-grid-tile>

</mat-grid-list>
    

</ng-template>
